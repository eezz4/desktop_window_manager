name: desktop_window_manager_example
description: Demonstrates how to use the desktop_window_manager plugin.

publish_to: "none"

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  desktop_window_manager:
    path: ../

  # bitmap: ^0.1.2 # Library version conflict exists.
  bitmap:
    git: https://github.com/bluefireteam/bitmap

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
